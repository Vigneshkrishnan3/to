<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Web Page</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Blue Gradient background */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 60px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

            .header:hover {
                transform: scale(1.05);
            }

            .header h1 {
                font-size: 3.5rem;
                margin-bottom: 15px;
                font-weight: bold;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }

            .header p {
                font-size: 1.2rem;
                margin-bottom: 30px;
                font-weight: 300;
                letter-spacing: 1px;
            }

        /* Explore Button */
        .explore-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #4e73df; /* Blue button background */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

            .explore-button:hover {
                transform: scale(1.1);
                background-color: #2e59b9; /* Darker blue on hover */
            }

        /* Images */
        .header-images {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .header-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

            .header-image:hover {
                transform: scale(1.1);
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .header-images {
                flex-direction: column;
                gap: 10px;
            }

            .explore-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>E_COMPONENTS</h1>
        <p>Get to know the basics of electrical and electronics components</p>
        <a href="homepage.html" class="explore-button">Explore</a>

        <!-- Images in the Header -->
        <div class="header-images">
            <img src="" alt="Image 1" class="header-image">
            <img src="https://via.placeholder.com/250" alt="Image 2" class="header-image">
        </div>
    </header>
    <!-- Logo on the right corner -->
    <img src="../components/reference images/SYRMA.NS_BIG.png" alt="Logo" class="logo">

</body>
</html>
